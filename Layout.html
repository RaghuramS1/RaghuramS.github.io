<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three-Column Layout with CSS Grid</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        main {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 20px;
            padding: 20px;
            margin-top: 70px;
            margin-bottom: 70px;
        }

        .column {
            border: 1px solid #ccc;
            padding: 10px;
            box-sizing: border-box;
        }

        @media screen and (max-width: 768px) {
            main {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media screen and (max-width: 480px) {
            main {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Three-Column Layout with CSS Grid</h1>
    </header>

    <main>
        <div class="column">
            <h2>Column 1</h2>
            <p>This is the content of column 1.</p>
        </div>
        <div class="column">
            <h2>Column 2</h2>
            <p>This is the content of column 2.</p>
        </div>
        <div class="column">
            <h2>Column 3</h2>
            <p>This is the content of column 3.</p>
        </div>
    </main>

    <footer>
        <p>&copy; 2023 Three-Column Layout. All rights reserved.</p>
    </footer>
</body>
</html>
